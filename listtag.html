<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        HTML ordered list
        HTML ordered list uppercase
        HTML unordered list

    </title>
</head>
<body>
    <h2>HTML ordered list</h2>
    <ol>
        <li>pizza</li>
        <li>coffee</li>
        <li>burger</li>
    </ol>

    <ol type="A">
        <li>pizza</li>
        <li>coffee</li>
        <li>burger</li>
    </ol>

    <ol type="a">
        <li>potato</li>
        <li>tomato</li>
        <li>onion</li>
    </ol>
    
    <ul>
        <li>harry potter</li>
        <li>avatar</li>
        <li>radhe</li>
    </ul>

    <ul type="circle">
        <li>south india</li>
        <li>north india</li>
        <li>west india</li>
    </ul>
</body>
</html>
